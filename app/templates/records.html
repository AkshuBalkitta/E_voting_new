{% extends "base.html" %}
{% block content %}

<style>

    .record-box {
        width: 90%;
        margin: auto;

        background: rgba(20, 20, 20, 0.55);
        padding: 30px;

        border-radius: 18px;
        backdrop-filter: blur(12px);

        border: 1px solid rgba(150, 60, 255, 0.25);
        box-shadow: 0 0 25px rgba(150, 60, 255, 0.35);

        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(15px); }
        100% { opacity: 1; transform: translateY(0); }
    }
table {
    width: 100%;
    border-collapse: collapse;
    color: #e6e6e6;
    table-layout: fixed;   /* ðŸ”¥ Forces equal fixed column widths */
}

th, td {
    padding: 12px 15px;
    text-align: left;      /* ðŸ”¥ Align everything properly */
    border-bottom: 1px solid #333;
}

th:nth-child(1), td:nth-child(1) { width: 30%; }
th:nth-child(2), td:nth-child(2) { width: 40%; }
th:nth-child(3), td:nth-child(3) { width: 30%; }


</style>

<div class="record-box">
    <h2 style="color:#dda5ff; text-shadow:0 0 12px #c56cff;">ðŸ“œ Voting Records</h2>

    <table>
        <tr>
            <th>Voter ID</th>
            <th>Political Party</th>
            <th>Timestamp</th>
        </tr>

        {% for p in posts %}
        <tr>
            <td>{{ p.voter_id }}</td>
            <td>{{ p.party }}</td>
            <td>{{ readable_time(p.timestamp) }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
