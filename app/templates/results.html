{% extends "base.html" %}
{% block content %}

<style>
.result-box { width: 60%; margin: 40px auto; background: rgba(10,10,10,0.5); padding: 22px; border-radius: 12px; border: 1px solid rgba(60,200,255,0.08); }
.result-box table { width: 100%; border-collapse: collapse; margin-top: 18px; }
.result-box th, .result-box td { padding: 10px 12px; border: 1px solid rgba(255,255,255,0.06); text-align: left; }
.result-box th { background: rgba(60,180,220,0.08); font-weight: 700; }
</style>

<div class="result-box">
    <h2 style="color:#75f1ff; text-shadow:0 0 12px #48dbff;">ðŸ“Š Result Summary (Admin)</h2>

    <table>
        <tr>
            <th>Political Party</th>
            <th>Total Votes</th>
        </tr>

        {% for p in political_parties %}
        <tr>
            <td>{{ p }}</td>
            <td>{{ vote_counts.get(p, 0) }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
